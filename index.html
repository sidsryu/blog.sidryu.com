---
layout: default
---
{% for post in site.posts %}
<article>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h2>{{ post.date | date: "%Y-%m-%d" }}</h2>
        <h2>{{ post.category }}</h2>
        {% if post.license %}
        <h2>{{ post.license }}</h2>
        {% endif %}
    </header>
    {{ post.content }}
</article>
{% endfor %}
